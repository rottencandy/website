{% extends "base.html" %}

{% block meta %}
<title>Saud | Blog</title>
{% endblock meta %}

{% block content %}

<header>
  <a href="/">Home</a>
</header>

<h1 class="w500">
  {{ section.title }}
  <sup><a href="/rss.xml"><button title="RSS feed">feed</button></a></sup>
</h1>

<main>
  {% for page in section.pages %}

  <h3 class="w400"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h3>
  <p>{{ page.description }}</p>

  {% endfor %}
</main>

{% endblock content %}
